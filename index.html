<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="prism.css">
    <style>
        #responsePre {
            max-height: 500px;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Welcome to PostMan</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostMan</h1>
    </div>

    <div class="container ">
        <!-- URL box -->
        <div class="form-group row ">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" id="urlField" class="form-control" placeholder="Enter url here">
            </div>
        </div>
        <!-- Request Type box -->
        <div class="row my-3">
            <label for="RequestType" class="col-sm-2 col-form-label ">Request Type</label>
            <div class="col-sm-10">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Request Type" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Request Type" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>
        <!-- Content Type box -->
        <div class="row my-3">
            <label for="RequestType" class="col-sm-2 col-form-label ">Content Type</label>
            <div class="col-sm-10">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Content Type" id="jsonRadio" value="JSON"
                        checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Content Type" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>
        <!-- parameter box - This will be hide on clicking json option in Content Type -->
        <div id="parameterBox">


            <div class="row ">
                <label for="url" class="col-sm-2 col-form-label ">Parameter1</label>
                <div class="col">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter the parameter 1 key">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="parameterValue1"
                        placeholder="Enter the parameter 1 value">
                </div>
                <div class="col">
                    <button id="addParams" class="btn btn-primary">+</button>
                </div>

            </div>

            <div id="params"></div>
        </div>
        <!-- JSON request box - This will be hide on clicking parameters option in Content Type -->
        <div class="my-3" id="requestJsonBox">

            <div class="form-group row  ">
                <label for="requestJsonBox" class="col-sm-2 col-form-label">Enter Request JSON </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- submit button which will be trigger fetch api  -->
        <div class="form-group row  ">

            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <!-- response box -->
        <div class="my-3" id="responseJsonBox">

            <div class="form-group row  ">
                <label for="responseJsonBox" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <pre id='responsePre' class="language-javascript">
                    <code id='responsePrism' class="language-javascript">

                    </code>
                </pre>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
